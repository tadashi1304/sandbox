<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para kay sam</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ffffff;
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s ease;
        }

        /* Hover effect for desktops */
        .card:hover {
            transform: rotateY(180deg);
        }

        /* For mobile tap effect */
        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-front {
            background: url('https://github.com/tadashi1304/sandbox/raw/main/card-front.png') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }

        .card-back {
            background: #f6f4e1;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-back h2 {
            margin: 0 0 10px;
            color: #fbbe00;
        }

        .card-back p {
            margin: 0;
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        .card-back button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #fbbe00;
            color: white;
            border: 1px solid black; 
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .card-back button:hover {
            background: #ff3b00;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="toggleFlip()">
            <div class="card-front">
                <div>
                </div>
            </div>
            <div class="card-back" onclick="toggleFlip()">
                <h2>para kay sam,</h2>
                <p>ikaw ang paburrito ko, the one who fills my day with warmth, laughter, and everything in between. these 30 days have been the best of my life, and it’s all because of you, bubba. para sa maraming pang buwan na kasama ka</p>
                <button onclick="alert('happy 1st month, bubba ! ❤️')">open</button>
            </div>
        </div>
    </div>

    <script>
        function toggleFlip() {
            const card = document.querySelector('.card');
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
